{% extends "base.html" %}

{% block title %}Demographic Information{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1>Basic Information</h1>
        <p>Please provide these details to help us analyze your results.</p>
        
        <form method="POST" action="{{ url_for('demographics') }}">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other/Prefer not to say</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="jaundice" value="yes">
                    Born with jaundice?
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="autism_family" value="yes">
                    Family history of autism?
                </label>
            </div>
            
            <div class="form-group">
                <label for="relation">Who is completing this test?</label>
                <select id="relation" name="relation" required>
                    <option value="">Select...</option>
                    <option value="self">Myself</option>
                    <option value="parent">Parent</option>
                    <option value="relative">Relative</option>
                    <option value="professional">Healthcare Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-navigation">
                <a href="{{ url_for('test_intro') }}" class="btn-secondary">Back</a>
                <button type="submit" class="btn-primary">Continue to Questions</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
